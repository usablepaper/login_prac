<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script defer src="./index.js"></script>
        <link rel="stylesheet" href="./reset.css" />
        <title>로그인 또는 회원가입</title>
    </head>
    <body>
        <main class="login-main">
            <article class="login-container">
                <h1 class="login-title">
                    <img src="./images/Group.svg" alt="weniv" />
                </h1>
                <p class="login-text">
                    위니브를 더 즐겁고 편리하게 이용하세요.
                </p>
                <button type="button" class="login-modal-open">로그인</button>
            </article>
            <div class="login-modal-container">
                <article class="login-modal">
                    <h2 class="login-modal-title">로그인 또는 회원가입</h2>
                    <main class="login-section">
                        <p class="login-section-text">
                            위니브에서 여러분의 궁금증을 해결하세요! :)
                        </p>
                        <form class="login-form">
                            <fieldset class="login-input">
                                <label for="username" class="txt-hide"
                                    >아이디</label
                                >
                                <input
                                    type="text"
                                    placeholder="아이디"
                                    id="username"
                                    required
                                />
                                <!-- <strong class="inp-error">아이디를 입력해주세요.</strong> -->
                                <label for="password" class="txt-hide"
                                    >비밀번호</label
                                >
                                <input
                                    type="password"
                                    placeholder="비밀번호"
                                    id="password"
                                    required
                                />
                                <!-- <strong class="inp-error">아이디 혹은 비밀번호와 일치하지 않습니다.</strong> -->
                            </fieldset>
                            <fieldset class="login-checkbox">
                                <input
                                    type="checkbox"
                                    id="keep-login-in"
                                    name="keep-login-in"
                                />
                                <label for="keep-login-in"
                                    >로그인 상태 유지</label
                                >
                            </fieldset>
                            <button class="login-button">로그인</button>
                            <div class="login-member">
                                <a href="#">회원가입</a
                                ><a href="#">아이디/비밀번호 찾기</a>
                            </div>
                        </form>
                        <ul class="sns-login-container">
                            <li>
                                <a
                                    class="sns-login google"
                                    href="https://www.google.com"
                                    >구글 계정으로 로그인</a
                                >
                            </li>
                            <li>
                                <a
                                    class="sns-login facebook"
                                    href="https://www.facebook.com"
                                    >페이스북 계정으로 로그인</a
                                >
                            </li>
                            <li>
                                <a
                                    class="sns-login naver"
                                    href="https://www.naver.com"
                                    >네이버 계정으로 로그인</a
                                >
                            </li>
                            <li>
                                <a
                                    class="sns-login kakao"
                                    href="https://www.kakaocorp.com"
                                    >카카오톡 계정으로 로그인</a
                                >
                            </li>
                        </ul>
                    </main>
                    <button class="login-modal-close-button">
                        <img
                            src="./images/close.png"
                            alt="로그인창 닫기 버튼"
                        />
                    </button>
                </article>
            </div>
        </main>
    </body>
</html>
